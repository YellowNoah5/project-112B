<html>
    <head>
        <title>Gesture Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body
      <div class="container">

        <center>
            <h3 class="btn btn-danger Heading">Gesture Web App
                <br>
                <span>&#9995;</span>
                <span>&#9996;</span>
                <span>&#9994;</span>
                <span>&#128077;</span>
                <span>&#128406;</span>
                <span>&#129310;</span>
            </h3>
            <br><br>

            <b style="font-size: 23px;">Take a selfie of a gesture to know about it's meaning</b>
                <br>
                <b style="font-size: 18px;">On the following gestures the model is trained -</b>
                <br>
                <br>
                <span>&#9995;</span>
                <span>&#9996;</span>
                <span>&#128406;</span>
                <span>&#129311;</span>
                <span>&#128077;</span>
                <span>&#128076;</span>
                <span>&#129310;</span>
                <br>
              
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam - </label>
                    <div id="camera"></div>
                    <br>
                    <button class="btn btn-danger" onclick="cap_picture()">Capture</button>
                    <br>
                  </div>
                  <br>
                  <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Prediction -</label>
                    <p id="gesture_name" class="gname"></p>
                    <p id="emoji_name" class="updateemoji"></p>
                    
                    <label></label>
                  </div>
            
                  <div class="col-md-4 col-sm-12 col-xs-12">
                      <label>Snapshot - </label>
                    <div id="snapshot"></div>
                    <br>
                    <button class="btn btn-danger" onclick="pre_image()">Predict</button>
                    <br><br>
            
                  </div>
            
                </center>
            
              </div>
            
            <script src="main.js"></script>
            
              </body>
            </html>
